{{ define "main" }}

    <article class="homepage">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "articleInfoFull.html" . }}
    </article>
    <div class="homepage-addendum">
        {{ .Params.addendum | markdownify }}
    </div>
    {{ if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
